version: 2

sources:
  - name: jaffle_shop
    database: raw
    tables:
      - name: customers
        description: Raw customers data.
        columns:
          - name: id
            description: Primary key for customers
            tests:
              - unique
              - not_null
      - name: orders
        description: Raw orders data
        columns:
          - name: id
            description: Primary key for orders
            tests:
              - unique
              - not_null